name: Path Protection - Developer Test
on:
  pull_request:
    branches: [main]

jobs:
  path-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: |
          git fetch origin main

      - name: Get changed files
        id: changed-files
        run: |
          echo "Getting files changed in this PR..."
          CHANGED_FILES=$(git diff --name-only origin/main..HEAD)
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "Files changed in this PR:"
          echo "$CHANGED_FILES"

      - name: Check if user is admin
        id: check-admin
        run: |
          USER="${{ github.actor }}"
          echo "Checking access level for user: $USER"
          
          # Define admin users (for now, making you a developer to test restrictions)
          ADMIN_USERS=("AdminUserExample" "AnotherAdmin")
          
          if [[ " ${ADMIN_USERS[@]} " =~ " ${USER} " ]]; then
            echo "is_admin=true" >> $GITHUB_OUTPUT
            echo "‚úÖ $USER is an admin - can access all folders"
          else
            echo "is_admin=false" >> $GITHUB_OUTPUT  
            echo "üîí $USER is a developer - restricted access to sensitive folders"
          fi

      - name: Validate developer access restrictions
        if: steps.check-admin.outputs.is_admin == 'false'
        run: |
          echo "üîí Applying developer access restrictions..."
          
          # Define sensitive paths that developers cannot modify
          SENSITIVE_PATHS=(
            "sensitive-configs/"
            "scripts/deployment/"
            "production.yml"
            "secrets/"
            "*.prod.env"
          )
          
          VIOLATIONS=""
          
          # Check each changed file against sensitive paths
          while IFS= read -r file; do
            if [[ -n "$file" ]]; then
              echo "Checking file: $file"
              for pattern in "${SENSITIVE_PATHS[@]}"; do
                if [[ "$file" == $pattern* ]] || [[ "$file" == *"$pattern"* ]]; then
                  echo "‚ùå VIOLATION: $file matches restricted pattern: $pattern"
                  VIOLATIONS="$VIOLATIONS\n- $file (matches pattern: $pattern)"
                fi
              done
            fi
          done <<< "${{ steps.changed-files.outputs.changed_files }}"
          
          # If violations found, block the PR
          if [[ -n "$VIOLATIONS" ]]; then
            echo ""
            echo "üö´ ACCESS DENIED: Developers cannot modify sensitive paths"
            echo "=============================================="
            echo -e "‚ùå Restricted files in this PR:$VIOLATIONS"
            echo ""
            echo "üìù To resolve this issue:"
            echo "   1. Remove changes to sensitive files from your PR, OR"
            echo "   2. Ask an admin to create this PR instead, OR"
            echo "   3. Move sensitive changes to a separate admin-only PR"
            echo ""
            echo "‚úÖ You CAN modify files in:"
            echo "   - public-configs/"
            echo "   - scripts/dev-tools/"
            echo "   - README.md and documentation"
            echo "=============================================="
            exit 1
          fi
          
          echo "‚úÖ All changed files are accessible to developers"
          echo "üéâ PR approved for developer access level"

      - name: Admin access confirmation
        if: steps.check-admin.outputs.is_admin == 'true'
        run: |
          echo "üîì Admin user detected - no path restrictions apply"
          echo "Admin can modify any files including:"
          echo "- sensitive-configs/"
          echo "- scripts/deployment/"
          echo "- All other folders"
          echo ""
          echo "Files that will be modified in this PR:"
          echo "${{ steps.changed-files.outputs.changed_files }}"